<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="bigbox">
        <div class="value">
            <input type="text" id="display" placeholder="0" readonly>
        </div>
        <div class="container">
            <div class="icon">
                <div class="plus sign"><button class="seven x" onclick="appendToDisplay('+')">+</button></div>
                <div class="minus sign"><button class="seven x" onclick="appendToDisplay('-')">-</button></div>
                <div class="multi sign"><button class="seven x" onclick="appendToDisplay('*')">x</button></div>
                <div class="divide sign"><button class="seven x" onclick="appendToDisplay('/')">รท</button></div>
            </div>
            <div class="valuecontainer">
            <div class="inputvalue">
                <div class="one deba"> <button class="seven" onclick="appendToDisplay('7')">7</button></div>
                <div class="one deba"><button class="seven" onclick="appendToDisplay('8')">8</button></div>
                <div class="one deba"><button class="seven" onclick="appendToDisplay('9')">9</button></div>
                <div class="one deba"><button class="seven" onclick="appendToDisplay('4')">4</button></div>
                <div class="one deba"><button class="seven" onclick="appendToDisplay('5')">5</button></div>
                <div class="one deba"><button class="seven" onclick="appendToDisplay('6')">6</button></div>
                <div class="one deba"><button class="seven" onclick="appendToDisplay('1')">1</button></div>
                <div class="one deba"><button class="seven" onclick="appendToDisplay('2')">2</button></div>
                <div class="one deba"><button class="seven" onclick="appendToDisplay('3')">3</button></div>
                <div class="one deba"><button class="seven" onclick="appendToDisplay('0')">0</button></div>
                <div class="one deba"><button class="seven" onclick="appendToDecimal('.')">.</button></div>
                <div class="one deba"><button class="seven" onclick="clearDisplay()">C</button></div>
            </div>
            <div class="equa">
               <button class="equal" onclick="calculateResult()">=</button>
            </div>
            </div>
        </div>
    </div>
</body>

</html>
